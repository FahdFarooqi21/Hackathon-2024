<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecoeats</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    function showSection(sectionClass) {
        // Hide all sections
        document.querySelectorAll('.mainBody > div').forEach(div => {
            div.style.display = 'none';
        });
        // Show the selected section
        document.querySelector(`.${sectionClass}`).style.display = 'block';

        // Remove active-link class from all links
        document.querySelectorAll('.section2 a').forEach(link => {
            link.classList.remove('active-link');
        });
        // Add active-link class to the clicked link
        document.querySelector(`.section2 a[data-section="${sectionClass}"]`).classList.add('active-link');
    }
  </script>
  <style>
    .login {
        background-color: #3B6231;
        color: #FCF3E4;
        font-size: 24px;
    }
    .section2 {
        background-color: #579348;
        color: #FCF3E4;
        font-size: 24px;
    }
    .section2 a {
        color: #FCF3E4;
        text-decoration: none;
        padding: 5px 10px;
    }
    .section2 a.active-link {
        border: 2px solid #FCF3E4;
        border-radius: 8px;
        padding: 5px 10px;
    }
    .mainBody {
        background-color: #FCF3E4;
        color: #301F10;
        font-size: 30px;
        min-height: 100vh;
    }
    .mainBody > div {
        display: none;
    }
    /* Display homepage by default */
    .mainBody .homepage {
        display: block;
    }
  </style>
</head>
<body>

  <!-- Login -->
  <div class="login">
    <div class="row">
        <div class="col-sm-11"></div>
        <div class="col-sm-1">Login</div>
    </div>
  </div>

  <!-- Section2 -->
  <div class="section2">
    <br><br>
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-2" style="padding: 10px;">
            <a href="#" data-section="homepage" onclick="event.preventDefault(); showSection('homepage')">HOMEPAGE</a>
        </div>
        <div class="col-sm-1"></div>
        <div class="col-sm-2" style="padding: 10px;">
            <a href="#" data-section="findfood" onclick="event.preventDefault(); showSection('findfood')">FIND FOOD</a>
        </div>
        <div class="col-sm-1"></div>
        <div class="col-sm-2" style="padding: 10px;">
            <a href="#" data-section="leaderboard" onclick="event.preventDefault(); showSection('leaderboard')">LEADERBOARD</a>
        </div>
        <div class="col-sm-1"></div>
        <div class="col-sm-2" style="padding: 10px;">
            <a href="#" data-section="aboutus" onclick="event.preventDefault(); showSection('aboutus')">ABOUT US</a>
        </div>
    </div>
  </div>

  <div class="mainBody">
    <!-- Home Page -->
    <div class="homepage">
        Home
    </div>

    <!-- Find Food -->
    <div class="findfood" style="display: none;">
        Search
    </div>

    <!-- Leaderboard -->
    <div class="leaderboard" style="display: none;">
        Leaderboard
    </div>

    <!-- About Us -->
    <div class="aboutus" style="display: none;">
        About Us
    </div>
  </div>
  
  <!-- Bootstrap JS and Popper.js (required for some Bootstrap components) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
